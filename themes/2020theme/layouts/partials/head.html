<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" media="(prefers-color-scheme: light)"> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" media="(prefers-color-scheme: dark)"> 
  <base href="{{ $.Site.BaseURL }}">
	{{ $options := (dict "targetPath" "main.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "node_modules/myscss")) }}
  {{ $styles := resources.Get "scss/main.scss" | toCSS $options }}
	<link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
